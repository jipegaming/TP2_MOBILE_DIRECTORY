<ion-header>
    <ion-navbar>
        <ion-title>
            Liste des entreprises
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let listing of list.data" >
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{ listing.logo }}">
                </ion-avatar>
                <h2>{{ listing.name }}</h2>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="light">
                    Plus...
                </button>
                <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    SMS
                </button>
                <button ion-button color="secondary">
                    <ion-icon name="call"></ion-icon>
                    APPEL
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
